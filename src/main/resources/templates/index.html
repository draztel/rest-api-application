<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<body>
    <h1>First impression of my page</h1>

    <b><span th:text="${variable}"></span><br>
    <span th:text="${increase} + (${two} * ${two})"></span><br>
    <span th:text="${increaseAndAdd} + (${two} * ${two} + ${two})"></span><br>
    <span th:text="${subAndIncrease} + (${two} - ${two} * ${two})"></span></b>

</body>
</html>
